services:
  # reGen API Server (Development)
  regen-api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: regen-api-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - APP_ENV=dev
      - DEBUG=true
      - DATABASE_URL=mysql+aiomysql://root:root@host.docker.internal:3306/regen
    volumes:
      # Mount source code for hot reload
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./pyproject.toml:/app/pyproject.toml
      - ./logs:/app/logs
      - ./secure:/app/secure:ro
      - ./.env:/app/.env:ro
      # Mount frontend directory for development (writable for npm install & build)
      - ./frontend:/app/frontend
      - ./scripts:/app/scripts
    depends_on:
      - redis-dev
    networks:
      - regen-dev-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis (Development)
  redis-dev:
    image: redis:7-alpine
    container_name: regen-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - regen-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  regen-dev-network:
    driver: bridge

volumes:
  redis_dev_data:
    driver: local
